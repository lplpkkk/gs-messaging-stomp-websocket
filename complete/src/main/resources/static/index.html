        // test 2D array in js!

         // create a butten inside the fail_data table ,use

        var stompClient = null;
        var class_array = [];
        var class_index ;

        // manual update data....QQQ
        var ttttt = 0;
        var failcount = 0;
        var totalcount = 0;

        var data = [];

        // record fail data here.
        var fail_data = [];

        function setConnected(connected) {
            document.getElementById('connect').disabled = connected;
            document.getElementById('disconnect').disabled = !connected;
            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
            document.getElementById('response').innerHTML = '';
        }
        
        function connect() {
            var socket = new SockJS('/hello');
            stompClient = Stomp.over(socket);            
            stompClient.connect({}, function(frame) {
                setConnected(true);
                console.log('Connected: ' + frame);
                stompClient.subscribe('/topic/greetings', function(greeting){
                    var json_content = JSON.parse(greeting.body).content

                    showGreeting(json_content);

                    // updare all statistical data
                    update_all(json_content);

                    // init value for undefined data
                    // this is for passing data
                    if (!data[class_index*4])
                        data[class_index*4] = 0;
                    else ;
                    // this is for failing data
                    if (!data[class_index*4 +1])
                        data[class_index*4 +1] = 0;
                    else ;
                    // this is for total data
                    if (!data[class_index*4 +2])
                        data[class_index*4 +2] = 0;
                    else ;

                    //  update value~
                    if (json_content.indexOf("pass") > -1)
                        data[class_index*4]+=1;
                    else 
                    {
                        data[class_index*4 +1]+=1;
                        showGreeting("fail~~here~~"+json_content);
                        // 8/11, put fail_script in fail_data!
                        if (!fail_data[class_index][0])
                        {
                            fail_data[class_index] = [];
                            fail_data[class_index][0] = json_content;
                        }
                        else
                        {
                            var fail_length = fail_data[class_index].length;
                            fail_data[class_index][fail_length] = json_content;
                        }
                        var tb = document.getElementById('mytable');
                        // tb.rows[class_index+2].cells[4].appendChild("QQ+");

                        // var response = document.getElementById('response');
                        var p = document.createElement('p');
                        p.style.wordWrap = 'break-word';
                        p.appendChild(document.createTextNode(json_content));
                        tb.rows[class_index+2].cells[4].appendChild(p);
                    }
                    data[class_index*4 +2]+=1;

                    var tb = document.getElementById('mytable');
                    tb.rows[class_index+2].cells[1].innerHTML = data[class_index*4];
                    tb.rows[class_index+2].cells[2].innerHTML = data[class_index*4 + 1];
                    tb.rows[class_index+2].cells[3].innerHTML = data[class_index*4 + 2]; 
                    // this is for showing fail data (link?)
                });
            });
        }

       function update_all(value)
       {
         // counting 
        if (value.indexOf("pass") > -1)
            ttttt+=1;
        else failcount+=1;
        totalcount+=1;
                    
            update("pass1",ttttt);
            update("fail1",failcount);
            update("total1",totalcount);
       } 

        function disconnect() {
            if (stompClient != null) {
                stompClient.disconnect();
            }
            setConnected(false);
            console.log("Disconnected");
        }
        
        // function sendName() {
        //     var name = document.getElementById('name').value;

        //     stompClient.send("/app/hello", {}, JSON.stringify({ 'name': name }));
        //     stompClient.send("/app/hello", {}, JSON.stringify({ 'classname': classname }));

        // this is an experimental sendname() function
        // I will use a recursal way just as the sample do
        function sendName(times) {
            var name1 = document.getElementById('name').value;
            var classname = document.getElementById('classname').value;

            // test_if_in_array(classname);
            if (class_array.indexOf(classname) == -1)
            {
                insert_row(classname);
                class_array.push(classname);

                fail_data.push(classname);
            }
            else{
                // do nothing
            }

            class_index = class_array.indexOf(classname);

            // Released!!! 
            stompClient.send("/app/hello", {}, JSON.stringify({ 'name': name1 ,
                                                                'name2': classname}));
            if (times <1)
            {
                console.log.out("finish");
            }
            times--;
            var counter = setTimeout('sendName('+times+')',100);
        }

        function showGreeting(message) {
            var response = document.getElementById('response');
            var p = document.createElement('p');
            p.style.wordWrap = 'break-word';
            p.appendChild(document.createTextNode(message));
            response.appendChild(p);
        }

        // add a countdown fuction
        function countdown(sec,position)
        {
            var po = document.getElementById(position);
            po.innerHTML = "countdown " + sec + " secs!";
            if (sec < 1)
            {
                clearTimeout(timer);
                po.innerHTML = '<h3>count down complete~~ </h3>';
            }
            sec--;
            var timer = setTimeout('countdown('+sec+',"'+position+'")',1000);
        }

        // choose the input class
        function choose_class(position)
        {
            var po = document.getElementById(position);
            po.innerHTML = " " ;
        }

        function update(position,value)
        {
            var po = document.getElementById(position);
            po.innerHTML = value;
        }

        function insert_row(showing)
        {
            var num = document.getElementById('mytable').rows.length;
            var Tr = document.getElementById('mytable').insertRow(num);

            // for each column data
            Td = Tr.insertCell(Tr.cells.length);
            Td.innerHTML = showing;
            Td = Tr.insertCell(Tr.cells.length);
            Td = Tr.insertCell(Tr.cells.length);
            Td = Tr.insertCell(Tr.cells.length);
            Td = Tr.insertCell(Tr.cells.length);
        }

        function show_fail_data()
        {
            // v1, showing fail_data[0][0]
            showGreeting(fail_data[0][1]);
        }
    </script>
