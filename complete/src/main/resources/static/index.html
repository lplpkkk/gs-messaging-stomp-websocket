                    tb.rows[class_index+2].cells[1].innerHTML = data[class_index*3];
                    tb.rows[class_index+2].cells[2].innerHTML = data[class_index*3 + 1];
                    tb.rows[class_index+2].cells[3].innerHTML = data[class_index*3 + 2];

        }
